<!DOCTYPE html>
<html ng-app='friendsList' ng-controller='mainCtrl'>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <title>First Angular</title>
  </head>
  <body>

    Wooo

    {{name}}

    <h1>My Friends</h1>
    <div ng-repeat="friend in friends">
      <div ng-class="{naughty: friend.isNaughty}" ng-click="toggleGoodness(friend)">{{friend.name}}</div>

      <!-- <p> {{friend}} </p> -->
    </div>

    <input ng-model='newFriend'/>

    <button ng-click='addFriend()'>Add</button>





    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js'></script>
    <script src='js/apps.js'></script>
    <script src='js/mainCtrl.js'></script>
  </body>
</html>
